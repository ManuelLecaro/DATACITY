{% extends 'main/user/base.html' %}
{% load static %}

{% block title%}RESCLIMA | USUARIOS{% endblock %}

{% block content %}
<div class="section">
	<div class="row">
		<div class="col s12 m12 l6">
			<div class="card-panel">
				<div class="row">
					<!-- User Form -->
					<div class="row">
						<!-- HEADER -->
						<div class="input-field col s12 m12 l12">
							<p class="resclima-header">Información general</p>
							<!-- <h4 class="header">Información general</h4> -->
						</div>
						<!-- Identity Card -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.identity_card.id_for_label }}">Cédula/Pasaporte</label>
							<input type="text" value="{{ object.identity_card }}" readonly>
						</div>
						<!-- First Name -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.first_name.id_for_label }}">Nombre</label>
							<input type="text" value="{{ object.first_name }}" readonly>
						</div>
						<!-- Last Name -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.last_name.id_for_label }}">Apellido</label>
							<input type="text" value="{{ object.last_name }}" readonly>
						</div>
						<!-- Username -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.username.id_for_label }}">Usuario</label>
							<input type="text" value="{{ object.username }}" readonly>
						</div>
						<!-- Password -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.password.id_for_label }}">Contraseña</label>
							<input type="password" value="------------" readonly>
						</div>
						<!-- Email -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.email.id_for_label }}">Correo electrónico</label>
							<input type="email" value="{{ object.email }}" readonly>
						</div>
						<!-- Institución -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.institution.id_for_label }}">Institución</label>
							<input type="text" value="{{ object.institution }}" readonly>
						</div>
						<!-- Phonenumber -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.phone_number.id_for_label }}">Teléfono</label>
							<input type="text" value="{{ object.phone_number }}" readonly>
						</div>
						<!-- Tipo de Usuario -->
						<div class="input-field col s12 m6 l6">
							<label for="{{ form.user_type.id_for_label }}">Tipo de Usuario</label>
							<!-- FIX SELECT IS NOT DISPLAYING OK -->
							<input type="text" value="{{ object.get_user_type }}" readonly>
						</div>
					</div>
					<!-- End User Form -->
					<button class="btn waves-effect waves-light" type="button" onClick="window.history.back();"><i class="material-icons left">keyboard_backspace</i>Atrás</button>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
