
<p>
    <strong>{{ plugin.data.title }}</strong>
    <span id="chart-{{ plugin.html_id }}" ></span>

    <script type="text/javascript">
        // *****************************************************************
        // ************************* Initialisation ************************
        // *****************************************************************
        $(document).ready(function(){

            d3BarChartSample(
                '#chart-{{ plugin.html_id }}',
                '{{ plugin.data.source }}',
                '{{ plugin.data.domain }}',
                '{{ plugin.data.range }}',
                '{{ plugin.data.domainLabel }}',
                '{{ plugin.data.rangeLabel }}',
                '{{ plugin.data.color }}',
                '{{ plugin.data.hover }}'
            );

        });
    </script>
</p>
