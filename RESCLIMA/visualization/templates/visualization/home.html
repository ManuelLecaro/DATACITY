{% extends 'visualization/base.html' %}

{% block styles %}
{% endblock %}

{% block scripts %}
<script src="http://d3js.org/d3.v3.js"></script>
{% endblock %}

{% block content %}

<div id="visualization-main">
  <div class="wrapper">
    <div class="container">
      <div id="visualization-page" class="section">

        <div class="row">
          <div class="col s12 m4">

            <ul class="collection z-depth-1">
              <!-- Tree Map -->
              <li class="collection-item">
                <div class="row">
                  <div class="col s5"><i class="material-icons left">dashboard</i> Tree Map</div>
                  <div class="col s7 right-align"><button class="btn waves-effect waves-light col s12" type="button" onClick="window.location='/visualization/1';">Ver</button><br></div>
                </div>
              </li>
              <!-- Bar Chart -->
              <li class="collection-item">
                <div class="row">
                  <div class="col s5"><i class="material-icons left">equalizer</i> Bar Chart</div>
                  <div class="col s7 right-align"><button class="btn waves-effect waves-light col s12" type="button" onClick="window.location='/visualization/2';">Ver</button><br></div>
                </div>
              </li>
              <!-- Donut Chart -->
              <li class="collection-item">
                <div class="row">
                  <div class="col s5"><i class="material-icons left">donut_small</i> Donut Chart</div>
                  <div class="col s7 right-align"><button class="btn waves-effect waves-light col s12" type="button" onClick="window.location='/visualization/3';">Ver</button><br></div>
                </div>
              </li>
              <!-- Bubble Chart -->
              <li class="collection-item">
                <div class="row">
                  <div class="col s5"><i class="material-icons left">toll</i> Bubble Chart</div>
                  <div class="col s7 right-align"><button class="btn waves-effect waves-light col s12" type="button" onClick="window.location='/visualization/4';">Ver</button><br></div>
                </div>
              </li>
            </ul>

          </div> <!-- col s12 m4 -->
        </div> <!-- end row-->

      </div> <!-- end visualization-page -->
    </div> <!-- end container-->
  </div> <!-- end wrapper -->
</div> <!-- end visualization-main -->

<script type="text/javascript">

</script>
{% endblock %}
