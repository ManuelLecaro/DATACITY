{% extends 'visualization/base.html' %}
{% load static %}

{% block styles %}
{% endblock %}

{% block scripts %}
<script src="http://d3js.org/d3.v4.js"></script>
{% endblock %}

{% block content %}

<div id="visualization-main">
  <div class="wrapper">
    <div class="container">
      <div id="visualization-page" class="section">
        <!-- your content here! -->
        <div id="chart"></div>
      </div> <!-- end visualization-page -->
    </div> <!-- end container-->
  </div> <!-- end wrapper -->
</div> <!-- end visualization-main -->

<script type="text/javascript">

  // load the data
  d3.json("{% url 'get_graph_data' value=request.resolver_match.kwargs.value %}", function(error, dataset) {

    var diameter = 600;
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var bubble = d3.pack(dataset)
        .size([diameter, diameter])
        .padding(1.5);

    var svg = d3.select("#chart")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

    var nodes = d3.hierarchy(dataset)
        .sum(function(d) { return d.Count; });

    var node = svg.selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function(d){
            return  !d.children
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

    node.append("title")
        .text(function(d) {
            return d.Name + ": " + d.Count;
        });

    node.append("circle")
        .attr("r", function(d) {
            return d.r;
        })
        .style("fill", function(d,i) {
            return color(i);
        });

    node.append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        .text(function(d) {
            return d.data.Name.substring(0, d.r / 3);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function(d){
            return d.r/5;
        })
        .attr("fill", "white");

    node.append("text")
        .attr("dy", "1.3em")
        .style("text-anchor", "middle")
        .text(function(d) {
            return d.data.Count;
        })
        .attr("font-family",  "Gill Sans", "Gill Sans MT")
        .attr("font-size", function(d){
            return d.r/5;
        })
        .attr("fill", "white");

    d3.select(self.frameElement)
        .style("height", diameter + "px");


  });

</script>
{% endblock %}
